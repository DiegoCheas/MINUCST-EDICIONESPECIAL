    <!-- BLOQUEAR HERRAMIENTAS DE DESARROLLADOR -->
    <script>
      // BLOQUEAR CONSOLA Y HERRAMIENTAS
      (function() {
        'use strict';
        
        // Bloquear teclas
        document.addEventListener('keydown', function(e) {
          // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
          if (e.keyCode === 123 || 
              (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
              (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83))) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        });
        
        // Bloquear clic derecho
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Bloquear selecciÃ³n
        document.addEventListener('selectstart', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Bloquear arrastrar
        document.addEventListener('dragstart', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Limpiar consola constantemente
        setInterval(function() {
          console.clear();
          console.log('%cðŸš« SITIO COMPLETAMENTE BLOQUEADO ðŸš«', 'color: red; font-size: 50px; font-weight: bold; background: black; padding: 20px;');
          console.log('%cACCESO DENEGADO PARA TODOS LOS USUARIOS', 'color: red; font-size: 20px; font-weight: bold;');
        }, 100);
        
        // Detectar herramientas de desarrollador
        let devtools = {open: false, orientation: null};
        const threshold = 160;
        
        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              console.clear();
              document.body.innerHTML = '<div style="background: black; color: red; font-size: 3rem; text-align: center; padding: 50px; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-weight: bold;">ðŸš« HERRAMIENTAS DE DESARROLLADOR DETECTADAS<br/>ACCESO COMPLETAMENTE BLOQUEADO ðŸš«</div>';
            }
          } else {
            devtools.open = false;
          }
        }, 500);
        
      })();
    </script>
