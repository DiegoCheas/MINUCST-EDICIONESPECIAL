    <!-- ULTRA SECURITY PROTECTION SCRIPT -->
    <script>
      (function() {
        'use strict';
        
        // BLOQUEAR COMPLETAMENTE CUALQUIER REFERENCIA A APIs PROBLEMÁTICAS
        const blockedDomains = [
          'webcontainer-api.io',
          'api.io',
          'localhost',
          '127.0.0.1',
          'stackblitz.com',
          'codesandbox.io'
        ];
        
        // Interceptar y bloquear fetch requests problemáticos
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          if (typeof url === 'string') {
            for (const domain of blockedDomains) {
              if (url.includes(domain)) {
                console.warn('Blocked suspicious request to:', url);
                return Promise.reject(new Error('Blocked for security'));
              }
            }
          }
          return originalFetch.apply(this, args);
        };
        
        // Bloquear WebSocket connections problemáticas
        const originalWebSocket = window.WebSocket;
        window.WebSocket = function(url, protocols) {
          for (const domain of blockedDomains) {
            if (url.includes(domain)) {
              throw new Error('WebSocket connection blocked for security');
            }
          }
          return new originalWebSocket(url, protocols);
        };
        
        // Prevenir clickjacking
        if (window.top !== window.self) {
          window.top.location = window.self.location;
        }
        
        // Limpiar cualquier storage corrupto
        try {
          const keys = Object.keys(localStorage);
          keys.forEach(key => {
            const value = localStorage.getItem(key);
            if (value && blockedDomains.some(domain => value.includes(domain))) {
              localStorage.removeItem(key);
              console.warn('Removed corrupted localStorage item:', key);
            }
          });
        } catch (e) {
          // Ignore storage errors
        }
        
        // Bloquear herramientas de desarrollo en producción
        if (window.location.hostname === 'minucst.netlify.app') {
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
          });
          
          document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C')) {
              e.preventDefault();
              return false;
            }
          });
        }
        
        // Verificar integridad del dominio
        if (window.location.hostname !== 'minucst.netlify.app' && 
            window.location.hostname !== '127.0.0.1' &&
            window.location.hostname !== 'localhost') {
          console.warn('Unexpected hostname detected');
        }
        
        // Limpiar variables globales problemáticas
        delete window.webcontainer;
        delete window.stackblitz;
        delete window.codesandbox;
        
      })();
    </script>
