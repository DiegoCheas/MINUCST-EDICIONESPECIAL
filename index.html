    <!-- Production Security Scripts -->
    <script>
      // Enhanced Security Measures
      (function() {
        'use strict';
        
        // Prevent clickjacking
        if (window.top !== window.self) {
          window.top.location = window.self.location;
        }
        
        // CSP Violation Reporting
        if (typeof window !== 'undefined') {
          window.addEventListener('securitypolicyviolation', function(e) {
            // Log CSP violations for monitoring (production-safe)
            if (console && console.warn) {
              console.warn('CSP Violation detected');
            }
          });
        }
        
        // Disable development tools in production
        if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
          // Disable right-click context menu
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
          });
          
          // Disable F12, Ctrl+Shift+I, Ctrl+U
          document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C')) {
              e.preventDefault();
              return false;
            }
          });
        }
        
        // Remove any development artifacts
        if (window.location.href.includes('webcontainer') || 
            window.location.href.includes('localhost') ||
            window.location.href.includes('127.0.0.1')) {
          // Redirect to production if accidentally on development
          if (window.location.hostname !== 'minucst.netlify.app') {
            window.location.href = 'https://minucst.netlify.app';
          }
        }
      })();
